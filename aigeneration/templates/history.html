<!DOCTYPE html>
<html>

<head>
    <title>History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="d-flex flex-column align-items-center justify-content-center h-100" style="background-color:#181818; color: rgb(204, 204, 204);">
    <h1>SEARCH HISTORY</h1>
    <a class="btn border" style="color:rgb(204, 204, 204);" href="/">go back to home</a>

    {% for key, value in data.items %}
        <h2>{{ key }}</h2>
        <div class="d-flex justify-content-center align-items-center" style="gap: 10px;">
            {% for i in value %}
                <img src="/media/{{i.image}}" width="30%">
            {% endfor %}
        </div>
        {{item.id}}
    {% endfor %}
</body>
</html>
